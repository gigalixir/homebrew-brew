name: brew install
on:
  push:
    branches: master
  pull_request: []
jobs:
  test-bot:
    runs-on: macos-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Run brew update
        run: |
          set -e
          brew update
      - name: Run brew install
        run: |
          set -e
          brew install Formula/gigalixir.rb
      - name: Check gigalixir
        run: |
          set -e
          gigalixir version
          gigalixir help
